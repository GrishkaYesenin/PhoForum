<li class="task">
    <div class="task-name">
        <span id="num">Задача №{{ num }}.</span>
        <span id="info">{{ task.get_name }}</span>
    </div>
    {% if task.image %}
        <div><img src="{{ task.image.url }}" class="task-img">{{ task }}</div>
    {% else %}
        <div class="task-text-if-not-img">{{ task }}</div>
    {% endif %}

    <ul class="task-action">
        <li><a href={% url 'task_detail' category_slug=task.category.slug task_id=task.id %}>Ответ</a></li>
        <li><a href={% url 'task_detail' category_slug=task.category.slug task_id=task.id %}>Решение</a></li>
        <li><a href="{{ task.get_absolute_url }}">Обсуждение</a></li>
    </ul>
</li>
