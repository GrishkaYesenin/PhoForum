{% extends 'mainapp/base.html' %}

{% block title %}
    <title>Add task</title>
{% endblock %}

{% block page_content %}
    {% if new_task %}
        <h2>Задача добавлена, бро</h2>
    {% else %}
    <form action="{% url 'add_task' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Добавить</button>
    </form>
    {% endif %}
{% endblock page_content %}
