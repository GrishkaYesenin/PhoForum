{% extends 'mainapp/base.html' %}

{% block title %}
    <title>Log-in</title>
{% endblock title %}

{% block page_content %}
    <p>Log-in</p>
    <p>Please, use the following form to log-in:</p>
    <form action="#" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Log in"></p>
    </form>
{% endblock page_content %}
